apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: vars-
  labels:
    workflows.argoproj.io/archive-strategy: "false"
spec:
  entrypoint: full
  serviceAccountName: workflow
  volumes:
  - name: kaniko-secret
    secret:
      secretName: regcred
      items:
        - key: .dockerconfigjson
          path: config.json
  templates:
  - name: full
    dag:
      tasks:
      - name: task-a
        template: my-task
        arguments:
          parameters:
          - name: message
            value: This is task-a, iteration {{item}}
        withItems:
        - "1"
        - "2"
        - "3"
      - name: task-b
        template: my-task
        arguments:
          parameters:
          - name: message
            value: This is task-b
        dependencies:
        - task-a
      - name: task-c
        template: my-task
        arguments:
          parameters:
          - name: message
            value: "This is task-c reporting the status of task-a: {{tasks.task-b.status}}"
        dependencies:
        - task-b
      - name: task-d
        template: my-task
        arguments:
          parameters:
          - name: message
            value: "This is task-c reporting the status of task-a: {{tasks.task-b.status}}"
        dependencies:
        - task-b
  - name: my-task
    inputs:
      parameters:
      - name: message
    container:
      image: alpine
      command: [echo]
      args:
      - "{{inputs.parameters.message}}"
